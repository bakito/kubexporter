name: Build images

on:
  push:
    branches: main
  release:
    types:
      - published

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{github.event.release.tag_name }}
        id: docker_build_release
        uses: docker/build-push-action@v4
        if: ${{ github.event.release.tag_name != '' }}
        with:
          push: true
          tags: ghcr.io/bakito/kubexporter:latest,ghcr.io/bakito/kubexporter:${{ github.event.release.tag_name }}
          platforms: linux/amd64
          build-args: VERSION=${{ github.event.release.tag_name }}

      - name: Build and push master
        id: docker_build_master
        uses: docker/build-push-action@v4
        if: ${{ github.event.release.tag_name == '' }}
        with:
          push: true
          tags: ghcr.io/bakito/kubexporter:master
          platforms: linux/amd64
          build-args: VERSION=master
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Prune ghcr images
        uses: vlaurin/action-ghcr-prune@main
        with:
          token: ${{ secrets.PRUNE_IMAGE_TOKEN }}
          container: ${{github.event.repository.name}}
          dry-run: false # Dry-run first, then change to `false`
          older-than: 7 # days
          untagged: true